<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Run pace</title>
    <link rel="stylesheet" href="www/style.css">
  </head>
  <body>
    <form>
      <div>
        <label for="length" title="<value><unit> (10k, 10km, 10mi, 10000m, hm, ma)&#13;&#10;If no unit is given, it is inferred from the Unit below">Length</label><input type="text" id="length" placeholder="1km" tabindex="1"> <button type="button" id="length-clear" tabindex="-1" title="Clear length field">X</button>
      </div>
      <div>
        <label for="time" title="<value> (11:23, 11min23sec, 11m23s)">Time</label><input type="text" id="time" placeholder="11:23" tabindex="2"> <button type="button" id="time-clear" tabindex="-1" title="Clear time field">X</button>
      </div>
      <div>
        <label for="pace" title="<value>/<unit> (4:30/km, 4m30s/mi)&#13;&#10;If no unit is given, it is inferred from the Unit below">Pace</label><input type="text" id="pace" placeholder="4:30/km" tabindex="3"> <button type="button" id="pace-clear" tabindex="-1" title="Clear pace field">X</button>
      </div>
      <div>
        <label>Unit</label><input type="radio" name="unit" value="metric" id="metric" checked><label for="metric">Metric</label>
        <input type="radio" name="unit" value="imperial" id="imperial"><label for="imperial">Imperial</label>
      </div>
      <div>
        <label>Speed</label><input type="checkbox" name"speed" value="speed" id="speed">
      </div>
      <div>
        <button type="button" id="calculate">Calculate</button>
        <button type="reset" tabindex="-1">Reset</button>
      </div>
      <div id="result"></div>
      <div id="error"></div>
    </form>
    <div>
      <br>
      <a href="https://github.com/Daghall/run-pace">Code, npm, and more...</a>
    </div>
    <script src="./www/require-polyfill.js" data-main="./www/web.js" data-project-root="../"></script>
  </body>
</html>
